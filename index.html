<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <link rel="stylesheet" href="./style.css">
     
     <!-- fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen p-6 bg-[#F8FAFC]">
    <section class="max-w-6xl mx-auto">

        <h2 class="text-3xl font-bold text-[#002C5C] mb-8">Job Application Tracker</h2>
        <div class="grid grid-cols-3 gap-5 border-b-2 border-gray-200 pb-6">
            <div class="bg-[#FFFFFF] p-5 rounded-md">
                <p class="text-[#323B49] text-[14px] font-medium">Total</p>
                <h2 class="text-[#002C5C] text-2xl font-bold">8</h2>
            </div>
            <div class="bg-[#FFFFFF] p-5 rounded-md">
                <p class="text-[#323B49] text-[14px] font-medium">Interview</p>
                <h2 class="text-[#10B981] text-2xl font-bold">0</h2>
            </div>
            <div class="bg-[#FFFFFF] p-5 rounded-md">
                <p class="text-[#323B49] text-[14px] font-medium">Rejected</p>
                <h2 class="text-[#EF4444] text-2xl font-bold">0</h2>
            </div>
            



        </div>



        
    </section>
</body>
</html>
